<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscAI - DCZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="top-bar">
            <img id="profile-pic" src="pfp.png" alt="Profilbild">
            <span id="profile-name">DiscAI <sup>(DCZ algorithm)</sup></span>
        </div>
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Nachricht eingeben...">
            <button id="send-button">Senden</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
